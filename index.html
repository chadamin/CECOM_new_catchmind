<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 캐치마인드</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- p5 / ml5 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <!-- 시작 화면 -->
    <section id="start-screen" class="screen">
      <h1>🎨 AI 캐치마인드</h1>
      <p>20초 안에 그림을 그려보세요!</p>
      <button class="submit-btn" onclick="Game.start()">🎮 게임 시작</button>
    </section>

    <!-- 게임 화면 -->
    <section id="game-screen" class="screen">
      <div class="stats">
        <img src="sztimer.png" alt="timer background">
        <span id="timer">20</span>
      </div>

      <div id="canvas-container"></div>

      <div class="controls">
        <button class="submit-btn" onclick="Game.submit()">제출하기</button>
        <button class="reset-btn" onclick="Game.reset()" aria-label="다시 그리기"></button>
      </div>

    </section>

    <!-- 결과 화면 -->
    <section id="result-screen" class="screen overlay">
      <h1 id="result-text"></h1>
      <p id="ai-thought"></p>
      <button class="submit-btn" onclick="Game.restart()">다시 도전</button>
    </section>

  </main>

  <!-- JS -->
  <script src="canvas.js"></script>
  <script src="timer.js"></script>
  <script src="ai.js"></script>
  <script src="game.js"></script>
  <script src="sketch.js"></script>

</body>
</html>
