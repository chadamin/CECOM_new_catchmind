<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 캐치마인드</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- p5 / ml5 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <!-- 시작 화면 -->
    <section id="start-screen" class="screen active">
     
      <div id="start-board"></div>
      <button class="start-btn" onclick="Game.start()">🎮 게임 시작</button>
    
    </section>

    <!-- 게임 화면 -->
    <section id="game-screen" class="screen">

      
      <div id="canvas-container">

        <!-- ✅ 타이머를 칠판 안으로 이동 -->

        <div class="controls">
          <!-- 제출 버튼 -->
          <button class="submit-btn" onclick="Game.submit()" aria-label="제출하기">
            <svg viewBox="0 0 200 200" class="submit-svg">
              <!-- 예시 캐릭터 path (임시) -->
              <path d="M100 20 
                      C140 20 170 60 170 100
                      C170 140 140 180 100 180
                      C60 180 30 140 30 100
                      C30 60 60 20 100 20 Z"
                    fill="white"/>
              <circle cx="75" cy="90" r="8" fill="black"/>
              <circle cx="125" cy="90" r="8" fill="black"/>
              <path d="M70 120 Q100 150 130 120" stroke="black" stroke-width="4" fill="none"/>
            </svg>
          </button>

          <!-- 다시 그리기 버튼 -->
          <button class="reset-btn" onclick="Game.reset()" aria-label="다시 그리기">
            <svg viewBox="0 0 200 200" class="reset-svg">
              <path d="M100 30
                      A70 70 0 1 1 60 60"
                    stroke="white"
                    stroke-width="12"
                    fill="none"/>
              <polygon points="50,50 90,50 70,20" fill="white"/>
            </svg>
          </button>

        </div>

        <div class="chalk-timer">
          <div id="chalk-bar" class="chalk-bar"></div>
        </div>
     
      </div>
      
      

    </section>

    <!-- 결과 화면 -->
    <section id="result-screen" class="screen overlay">
      <h1 id="result-text"></h1>
      <p id="ai-thought"></p>
      <button class="restart-btn" onclick="Game.restart()">다시 도전</button>
    </section>

  </main>

  <!-- JS -->
  <script src="canvas.js"></script>
  <script src="timer.js"></script>
  <script src="ai.js"></script>
  <script src="game.js"></script>
  <script src="sketch.js"></script>
  

</body>
</html>
